<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>INSERT PRODUCT</h1>
    <form th:object="${em}" th:action="@{/employee/update/{id}(id=${em.empId})}" method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
            <tr>
                <td>Employee Id</td>
                <td><input th:field="*{empId}" readonly> </td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input th:field="*{fullName}"> </td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select th:field="*{department.departId}">
                        <option th:each="c:${listDe}" th:label="${c.departName}" th:value="${c.departId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" th:field="*{gender}" value="Nam"> Nam
                    <input type="radio" th:field="*{gender}" value="Nữ"> Nữ
                    <input type="radio" th:field="*{gender}" value="Khác"> Khác
                </td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td><input th:field="*{birthday}" type="date" > </td>
            </tr>
            <tr>
                <td>Position</td>
                <td><input th:field="*{position}" > </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input th:field="*{salary}" type="number"> </td>
            </tr>
            <tr>
                <td>Avatar: </td>
                <td><input name="imageFile" type="file"> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Update">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>

    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
